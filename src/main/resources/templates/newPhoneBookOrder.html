<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create new PhoneBook</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
		<li>
		<img th:src="@{/images/phonebook.png}" width="100" height="100">
		</li>&nbsp
			<li class="nav-item">
			 
			<a class="nav-link fas fa-home fa-2x icon-silver" th:href="@{/}">PHONEBOOK LIST</a>
			</li>
			<li class="nav-item">
			 
			<a class="nav-link fas fa-home fa-2x icon-silver" th:href="@{/filter}">FILTERING</a>
			</li>
			<li class="nav-item">
			 
			<a class="nav-link fas fa-home fa-2x icon-silver" th:href="@{/}">SORTING</a>
			</li>
	</nav><br><br>
	<div class="container my-2">
		<h1>Create New Person</h1>
		
		<form action="#" th:action="@{/savePhoneBookOred}" th:object="${phonebook}" method="POST">
		
			<input type="text" th:field="*{firstName}" placeholder="firstName" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{lastName}" placeholder="lastName" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{address}" placeholder="address" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{phone}" placeholder="phone" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Save new Person</button>
		
		</form>
		
		
		<a th:href="@{/}">Back to PhoneBook</a>
		
	</div>
	
			  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
	
</body>
</html>
